<div class="pessoa-box">
    <button routerLink="/cadastro">Cadastrar novo pessoa</button>
    <div class="input-box">
        <label >Procurar</label>
        <input type="text" placeholder="Qual registro esta buscando?" (input)="pesquisar($event)">
    </div>
</div>


<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data Nascimento</th>
            <th>Inativo</th>
            <th></th>            
            <th></th>
            <th></th>            
        </tr>
    </thead>
    <tbody *ngFor="let pessoa of pessoas">
        <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.dataNascimento}}</td>
            <td>
                <div *ngIf="pessoa.inativo == true; else inativo">
                    <img src="assets/images/Ativo.png" alt="" style="height: 20px; height: 20px;">
                </div>
                <ng-template #inativo>
                    <img src="assets/images/Inativo.png" alt="" style="height: 20px; height: 20px;">
                </ng-template>
            </td>
            <td><button routerLink="/editar/{{pessoa.codigo}}">Editar</button></td>
            <td><button routerLink="/detalhes/{{pessoa.codigo}}">Detalhes</button></td>
            <td><button>Excluir</button></td>
        </tr>
    </tbody>
</table>
