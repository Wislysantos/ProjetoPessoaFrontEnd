<h1>{{nomeTitulo}}</h1>

<form [formGroup]="pessoaForm" (ngSubmit)="submit()" #formDit="ngForm">
    <input type="hidden" formControlName="Codigo">
    <div class="input_box">
        <label for="">Nome:</label>
        <input type="text" formControlName="Nome" placeholder="Insira o Nome!" required>
    </div>

    <div class="input_box">
        <label for="">Data de Nascimento:</label>
        <input type="date" formControlName="DataNascimento" placeholder="Insira o Data de Nascimento!" required>
    </div>

    <div class="input_box">
        <label for="">Inativo:</label>
        <input type="checkbox" formControlName="Inativo" value="{1}" placeholder="Insira o Inativo!" required>
    </div>

    <div class="input_box">
        <label for="">Nacionalidade</label>
        <select id="Nacionalidade" formControlName="Nacionalidade" required>
            <option value="1">Brasileira</option>
            <option value="2">Outros</option>
        </select>
            
    </div>

    <div class="input_box">
        <label for="">RG:</label>
        <input type="text" formControlName="RG" placeholder="Insira o RG!">
    </div>

    <div class="input_box">
        <label for="">Passaporte:</label>
        <input type="text" formControlName="Passaporte" placeholder="Insira o Passaport!">
    </div>

    <div class="btn-box">
        <button type="submit" [disabled]="!pessoaForm.valid">{{btnAcao}}</button>
        <button routerLink="" >Voltar</button>
    </div>

</form>
